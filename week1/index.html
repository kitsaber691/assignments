<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracking Number Input</title>
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <!-- Styles to come -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="script/clear.js"></script>
  </head>
  <body>
    <header>
      <h1>Numbers</h1>
    </header>
    <form method="post" action="formdata.html">
      <fieldset>
        <legend>Enter a number between 1 and 50</legend>
        <input type="number" name="value" min="1" max="50" step="1">
      </fieldset>
      <input type="submit" value="Submit" id="submit">
      <input type="button" value="Reset" id="reset">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Data</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/user.js"></script>
  </head>
  <body>
    <section>
      <h2>Student Roster</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year of Birth</th>
            <th>Hogwarts House</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Registration Form</h2>
      <form method="post">
        <fieldset>
          <legend>Biographical Information</legend>
          <input type="text" name="fname" required>
          <input type="text" name="lname" required>
          <input type="number" name="birth" min="1945" max="2003" step="1" value="1980" required>
        </fieldset>
        <fieldset>
          <legend>Optional Details</legend>
          <select name="house">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Slytherin">Slytherin</option>
          </select>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
